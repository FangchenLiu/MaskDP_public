defaults:
  - agent: mdp
  - override hydra/launcher: submitit_local

# unsupervised exploration
pretrained_data: mixed # [mixed, semi, sup, unsup, expert]
# task settings
task: walker_walk
discount: 0.99
# train settings
num_grad_steps: 400010
log_every_steps: 1000
# eval
eval_every_steps: 10000
num_eval_episodes: 10
# snapshot
snapshots: [0, 100000, 200000, 300000, 350000, 400000, 450000, 500000, 550000, 600000]
snapshot_dir: ../../../snapshot/${pretrained_data}
# resume
resume: false
resume_dir: none
resume_step: 0
# dataset
replay_buffer_dir: /shared/fangchen/mdp_data_collection/mixed
replay_buffer_size: 100000000
replay_buffer_num_workers: 16
batch_size: ${agent.batch_size}
# misc
seed: 1
device: cuda
save_video: true
use_tb: true
use_wandb: true
project: mdp
notes: "pretrain"
exp_name: output


hydra:
  run:
    dir: /shared/fangchen/models/${exp_name}/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}
